<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRUD Application</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #1f2a33; /* dark background like your image */
      color: #f5f7f9;
      min-height: 100vh;
      padding-top: 48px;
    }
    .card {
      background: rgba(0,0,0,0.2);
    }
    h1.app-title {
      font-size: 44px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 28px;
    }
    .form-area {
      max-width: 820px;
      margin: 0 auto 36px auto;
    }
    .table-area {
      max-width: 940px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="app-title">CRUD Application</h1>

    <div class="form-area card p-4 mb-4">
      <form id="studentForm">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <label class="form-label">First Name</label>
            <input id="firstName" class="form-control" placeholder="Enter First Name" required>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Last Name</label>
            <input id="lastName" class="form-control" placeholder="Enter Last Name" required>
          </div>
          <div class="col-12 col-md-4">
            <label class="form-label">Roll No</label>
            <input id="rollNo" class="form-control" placeholder="Enter Roll No" required>
          </div>
        </div>

        <div class="mt-3">
          <button id="submitBtn" type="submit" class="btn btn-success">Submit</button>
          <button id="cancelBtn" type="button" class="btn btn-secondary ms-2" style="display:none">Cancel</button>
        </div>
      </form>
    </div>

    <div class="table-area card p-3">
      <table class="table table-dark table-striped mb-0">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roll No</th>
            <th style="width:150px">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody">
          <!-- rows generated by script.js -->
        </tbody>
      </table>
    </div>

  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
